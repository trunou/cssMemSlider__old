<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider__main">
                <div class="slides slide1">
                    <img src="./assets/slide1.jpg" alt="" srcset="">
                </div>
                <div class="slides slide2">
                    <img src="./assets/slide2.jpg" alt="" srcset="">
                </div>
                <div class="slides slide3">
                    <img src="./assets/slide3.jpg" alt="" srcset="">
                </div>
                <div class="slides slide4">
                    <img src="./assets/slide4.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="footer">
                <div class="titles">
                    <div class="title__text">lorem1</div>
                    <div class="title__text">lorem2</div>
                    <div class="title__text">lorem3</div>
                    <div class="title__text">lorem4</div>
                </div>
                <div class="controls">
                    <label for="slide1" class="control__button">
                        <div class="round"></div>
                    </label>
                    <label for="slide2" class="control__button">
                        <div class="round"></div>
                    </label>
                    <label for="slide3" class="control__button">
                        <div class="round"></div>
                    </label>
                    <label for="slide4" class="control__button">
                        <div class="round"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
